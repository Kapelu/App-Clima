<!DOCTYPE html>
<html lang="es">
	<head>
        <!-- Define la codificación de caracteres para toda la página web. -->
		<meta charset="UTF-8" />
        
        <!--# http-equiv => Define meta reglas para la página web. -->
        <!-- Define en qué versión de Internet Explorer se debe representar la página web. -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- redirecciona a los 5 segundos a https://cssreference.io -->
		<meta http-equiv="refresh" content="5; url=https://cssreference.io" />
        <!-- Refresca la pagina cada 5 segundos -->
        <meta http-equiv="refresh" content="5" />
		
        <!--# name => Define información adicional adjunta a la página web. -->
        <!-- Define las reglas de dimensión y escala para la ventana gráfica. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- describe el contenido de la pagina. No más de 165  caracteres -->
		<meta name="description" content="En esta pagina estamos aprendiendo los fundamentos de HTML Y CSS"/>
		<!-- Define un color de tema que puede ser utilizado por el navegador o el sistema operativo. -->
        <meta name="theme-color" content="#FF6600"> 
		


        <!--# Entre los 55 y 65  caracteres -->
		<title>Document</title>
	</head>
	<body>
		<!-- Esto es un comentario -->
		<p>Hola, escribiendo mi primer documento HTML</p>
	</body>
</html>
